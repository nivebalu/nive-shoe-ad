<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/dc6d16a36d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="shoe">
      <div class="cont">
        <div class="shoe-img">
          <img class="shoe1" src="images/shoe.jpg" />
          <div class="cart">
            <div class="shoe-name">
              <h2>
                Snickers Off-White <br />
                2024
              </h2>
            </div>
            <button class="shoe-cart">
              <i class="fa-sharp fa-solid fa-plus fa-1x"></i> Add to cart
            </button>
          </div>
          <br />
          <h2 class="brand">NIKE</h2>
          <br /><br />
          <h2 class="rupee">
            <i
              class="fa-solid fa-indian-rupee-sign fa-sm"
              style="color: #111212"
            ></i>
            <div>38.00</div>
          </h2>
          <div class="color-selector-container">
            <div class="color-selector cyan"></div>
            <div class="color-selector teal"></div>
            <div class="color-selector pink color-selector-active"></div>
            <div class="color-selector purple"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
